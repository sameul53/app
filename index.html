<!DOCTYPE html>
<html>
<head>
    <title>Telegram Ad Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Monetag Script -->
    <script src="https://whephiwums.com/sdk.js" data-zone="9271711" data-sdk="show_9271711"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .btn {
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .reward-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
    </style>
</head>
<body>
    <h2>Get Rewards</h2>
    
    <!-- Reward Options -->
    <button class="btn reward-btn" onclick="showRewardedAd()">
        üéÅ Get 2x Booster
    </button>
    
    <button class="btn reward-btn" onclick="showContinueAd()">
        üîÑ Get Extra Life
    </button>
    
    <button class="btn reward-btn" onclick="showCurrencyAd()">
        üí∞ Earn 50 Coins
    </button>

    <script>
        // Telegram WebApp initialization
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }

        // Reward: 2x Booster
        function showRewardedAd() {
            show_9271711('preload').then(() => {
                show_9271711('pop');
                grantReward('booster');
            }).catch(handleAdError);
        }

        // Reward: Extra Life
        function showContinueAd() {
            show_9271711().then(() => {
                grantReward('extra_life');
            }).catch(handleAdError);
        }

        // Reward: Game Currency
        function showCurrencyAd() {
            show_9271711().then(() => {
                grantReward('coins', 50);
            }).catch(handleAdError);
        }

        // Reward Handler
        function grantReward(type, amount = 1) {
            const rewards = {
                booster: "2x multiplier activated for 1 hour!",
                extra_life: "You got 1 extra life!",
                coins: `+${amount} coins added to your balance!`
            };
            
            alert(rewards[type]);
            
            // Send to Telegram bot
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    reward_type: type,
                    amount: amount
                }));
            }
        }

        function handleAdError(error) {
            console.error("Ad error:", error);
            alert("Ad unavailable. Please try again later.");
        }
    </script>
</body>
</html>

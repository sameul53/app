<!DOCTYPE html>
<html>
<head>
    <title>Free Rewards Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Monetag Script -->
    <script src="https://whephiwums.com/sdk.js" data-zone="9271711" data-sdk="show_9271711"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .btn {
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .reward-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .btn-logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h2>Get Free Rewards</h2>
    
    <!-- Reward Options -->
    <button class="btn reward-btn" onclick="showRewardedAd()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/BKash_logo.svg/1200px-BKash_logo.svg.png" class="btn-logo" alt="bKash">
        Free 20 Taka in bKash
    </button>
    
    <button class="btn reward-btn" onclick="showContinueAd()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Nagad-Logo.wine.svg/1200px-Nagad-Logo.wine.svg.png" class="btn-logo" alt="Nagad">
        Free 20 Taka in Nagad
    </button>
    
    <button class="btn reward-btn" onclick="showCurrencyAd()">
        <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" class="btn-logo" alt="Mobile">
        Free Mobile Recharge
    </button>

    <script>
        // Telegram WebApp initialization
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }

        // Reward: bKash
        function showRewardedAd() {
            show_9271711('preload').then(() => {
                show_9271711('pop');
            }).catch(handleAdError);
        }

        // Reward: Nagad
        function showContinueAd() {
            show_9271711().catch(handleAdError);
        }

        // Reward: Mobile Recharge
        function showCurrencyAd() {
            show_9271711().catch(handleAdError);
        }

        function handleAdError(error) {
            console.error("Ad error:", error);
            alert("Reward unavailable. Please try again later.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Ad Reward App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Monetag Script with silent mode -->
    <script src="https://whephiwums.com/sdk.js" 
            data-zone="9271711" 
            data-sdk="show_9271711"
            data-silent="true"> <!-- This prevents post-ad popups -->
    </script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f5f5f5);
        }
        .btn {
            padding: 14px 28px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Get Rewards</h2>
<button class="btn" id="rewardBtn">Watch Ad for Reward</button>

<script>
    // Telegram WebApp setup
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
    }

    document.getElementById("rewardBtn").onclick = function() {
        this.disabled = true;
        this.textContent = "Loading Ad...";
        
        // 1. Preload the ad silently
        show_9271711('preload').then(() => {
            // 2. Show without post-ad confirmation
            return show_9271711('pop', { silent: true });
        }).then(() => {
            // 3. Reward handling (no alert popup)
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData("reward_granted");
            }
            this.textContent = "Reward Added!";
        }).catch(() => {
            this.textContent = "Try Again";
            this.disabled = false;
        });
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Ad Button</title>
    <style>
        body { text-align: center; padding: 40px; }
        button {
            padding: 15px 30px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click to Show Ad</h1>
    <button id="adBtn">SHOW AD</button>
    
    <script>
        document.getElementById("adBtn").onclick = function() {
            if (!window.show_9271711) {
                const script = document.createElement("script");
                script.src = "https://whephiwums.com/sdk.js";
                script.dataset.zone = "9271711";
                script.dataset.sdk = "show_9271711";
                document.body.appendChild(script);
            }
            show_9271711().then(() => alert("Thank you!"));
        };
    </script>
</body>
</html>
